<!DOCTYPE html>
<html lang="en-us">
    <head>
        <title>Registration form</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="styles.css" />
    </head>
    <body>
        <header>
            <h1>Contact Form</h1>

        </header>
        <div class="formfeed">
            <p>Kindly fill the form below.</p>
            <form>
                <fieldset>
                    <label for="fname">Firstname:<input type="text" name="fname" placeholder="First-Name" required></label>
                    <label for="lname">Lastname: <input type="text" name="lname" placeholder="Last-Name" required></label>
                    <label>Email: <input type="email" name="email" placeholder="Example@mail.com" required></label>
                </fieldset>
                <fieldset>
                    <legend>How did you hear about us?</legend>
                    <label for="l1"><input type="checkbox" name="l1"> Internet </label>
                    <label for="l2"><input type="checkbox" name="l2"> Television </label>
                    <label for="l3"><input type="checkbox" name="l3"> Friends </label>
                </fieldset>
                <textarea rows="3" cols="8" placeholder="Type here" required></textarea>
                <button type="submit">Submit</button>
            </form>
        </div>
    </body>
</html>
